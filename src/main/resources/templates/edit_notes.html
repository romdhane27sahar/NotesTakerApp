<!DOCTYPE html>
<html lang="en" th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">

<head>
    <meta charset="UTF-8">
    <title>Edit Notes</title>
</head>
<body>
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Edit your Notes</h3>
                        <th:block th:if="${session.msg}">
                            <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form th:each="n:${notes}" action="/user/updateNotes" method="post">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${n.title}">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="6" cols="" class="form-control"
                                          name="description">[[${n.description}]]</textarea>
                            </div>

                            <input type="hidden" name="id" th:value="${n.id}">
                            <button class="btn btn-secondary mt-4">Update</button>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
